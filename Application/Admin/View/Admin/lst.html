<script>
$("td.is_use").click(function () {
	var id = $(this).attr("admin_id");
	var _this = $(this);
	$.ajax({
		type : "GET",
		url	 : "<?php echo U('ajaxUpdateIsuse', '', false);?>/id/"+id,
		success : function(data){
			if(data == 1)
				_this.html('启用');
			else if(data == 0)
				_this.html('禁用');
			else
				alert("无权修改该条信息");
		}
	});
});
</script>
